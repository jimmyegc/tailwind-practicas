<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body class="bg-blue-100 py-20">
    <section
      class="h-screen grid gap-8 auto-rows-max w-[90%] mx-auto max-w-screen-lg justify-items-center md:grid-cols-2 items-center"
    >
      <img
        class="aspect-square object-cover rounded-full max-w-sm w-4/5 md:rounded-none lg:rounded-full"
        src="./public/dante.jpg"
        alt="Dantesito"
      />
      <article class="px-8 py-4 grid gap-8">
        <h1
          class="text-3xl font-bold text-center md:text-start md:text-5xl/normal"
        >
          Mi nombre es Dante, y soy adicto al pollito🐶🐣
        </h1>
        <p class="leading-10 text-gray-600">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Beatae
          eveniet aliquam dolorem officia aperiam voluptates deserunt ipsum
          magni, veritatis animi porro, dolore quis odio assumenda. Ex, nostrum
          delectus! Suscipit, repellat.
        </p>
        <a
          href="#"
          class="bg-blue-700 text-white text-center py-6 rounded-xl font-bold hover:scale-110 transition-transform"
          >¡Adoptame!</a
        >
      </article>
    </section>
    <!--grid-cols-[repeat(auto-fit,minmax(300px,1fr))]-->
    <section
      class="grid w-4/5 mx-auto gap-4 grid-rows-2 grid-cols-2 place-items-end"
    >
      <img src="./public//dante.jpg" class="w-full h-full" />
      <img src="./public//dante.jpg" class="w-full h-full" />
      <img src="./public//dante.jpg" class="w-full h-full" />
      <img src="./public//dante.jpg" class="w-full h-full" />
    </section>
  </body>
</html>
